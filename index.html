<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Piano Practice">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Piano Practice - Chord Training</title>

    <!-- Local bundled Google Fonts (offline) -->
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script defer src="assets/js/app.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>
    <!-- Splash Page -->
    <div id="splash-page" class="splash-container active">
        <div class="splash-content">
            <h1 class="splash-title">Piano Practice</h1>
            <div class="piano-visual">
                <div class="piano-key white-key"></div>
                <div class="piano-key black-key"></div>
                <div class="piano-key white-key"></div>
                <div class="piano-key black-key"></div>
                <div class="piano-key white-key"></div>
                <div class="piano-key white-key"></div>
                <div class="piano-key black-key"></div>
                <div class="piano-key white-key"></div>
                <div class="piano-key black-key"></div>
                <div class="piano-key white-key"></div>
                <div class="piano-key black-key"></div>
                <div class="piano-key white-key"></div>
            </div>
            <button class="enter-button" onclick="enterPlatform()">Enter</button>
        </div>
    </div>

    <!-- Main Platform Container -->
    <div id="main-platform" class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="platform-title" onclick="returnToSplash()">Piano Practice</h1>
            <button class="icon-button" onclick="openSettings()" title="Settings">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
        </div>

        <!-- Practice Page -->
        <div id="practice-page" class="page active">
            <!-- Control Buttons -->
            <div class="control-panel">
                <button class="control-button" onclick="togglePractice()" id="start-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <span>Start</span>
                </button>
            </div>

            <!-- Chord Display -->
            <div class="chord-display" id="chord-display">
                <div class="chord-name" id="chord-name">Welcome</div>
                <div class="chord-type" id="chord-type">Press Start to Begin</div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <div class="settings-container">
                <!-- Chord Duration -->
                <div class="setting-group">
                    <div class="setting-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        <span>Chord Duration</span>
                    </div>
                    <div class="setting-options duration-buttons">
                        <button class="setting-option duration-option" data-duration="1" onclick="setChordDuration(1)">1s</button>
                        <button class="setting-option duration-option" data-duration="2" onclick="setChordDuration(2)">2s</button>
                        <button class="setting-option duration-option" data-duration="3" onclick="setChordDuration(3)">3s</button>
                        <button class="setting-option duration-option active" data-duration="4" onclick="setChordDuration(4)">4s</button>
                        <button class="setting-option duration-option" data-duration="5" onclick="setChordDuration(5)">5s</button>
                        <button class="setting-option duration-option" data-duration="6" onclick="setChordDuration(6)">6s</button>
                        <button class="setting-option duration-option" data-duration="7" onclick="setChordDuration(7)">7s</button>
                        <button class="setting-option duration-option" data-duration="8" onclick="setChordDuration(8)">8s</button>
                        <button class="setting-option duration-option" data-duration="9" onclick="setChordDuration(9)">9s</button>
                        <button class="setting-option duration-option" data-duration="10" onclick="setChordDuration(10)">10s</button>
                    </div>
                </div>

                <!-- Chord Types -->
                <div class="setting-group">
                    <div class="setting-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <span>Chord Types</span>
                    </div>
                    <div class="setting-options">
                        <div class="setting-option selected" data-chord="major" onclick="toggleChordType(this)">
                            Major Triads
                        </div>
                        <div class="setting-option" data-chord="minor" onclick="toggleChordType(this)">
                            Minor Triads
                        </div>
                        <div class="setting-option" data-chord="diminished" onclick="toggleChordType(this)">
                            Diminished
                        </div>
                        <div class="setting-option" data-chord="augmented" onclick="toggleChordType(this)">
                            Augmented
                        </div>
                        <div class="setting-option" data-chord="seventh" onclick="toggleChordType(this)">
                            7th Chords
                        </div>
                        <div class="setting-option" data-chord="inversions" onclick="toggleChordType(this)">
                            Inversions
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

</body>
</html>
